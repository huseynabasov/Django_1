{% extends "base.html" %} 

{% block title_page %} 
    Home Page 
{% endblock title_page %} 


{% block body %}






{% if messages %}
    {% for message in messages %}
        {% if message.tags == "warning" %}
            <div class="alert_warning">{{message}}</div>
        {% else %}
            <div class="alert_success">{{message}}</div>
        {% endif %}
    {% endfor %}
{% endif %}

    <h1>Home Page</h1>

{% endblock body %}
